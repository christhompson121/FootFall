<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
  <link href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <title>FootFall</title>
</head>
<body>
  <div class="header">
    <img alt="FootFall Logo" border="0" height="50" src="/footfall-logo.png" width="200">
    <div class="author-text">
      Made by <a href="http://www.davidmoodie.com" target="_blank">David Moodie</a>, <a href="https://github.com/christhompson121" target="_blank">Chris Thompson</a> and <a href="http://ttszen.blogspot.com" target="_blank">Szen</a>&nbsp;|&nbsp;<a href='#' id="aboutButton">About</a>
    </div>
  </div>
  <form>
    <input class="controls" id="pac-input" placeholder="Search" type="text">
  </form>
  <div class="map-wrapper">
    <div id="map"></div>
    <div class="dateWrapper">
      <form id="dateFilterForm" name="dateFilterForm">
        <input name="startCheckDate" type="datetime-local">
        <input name="endCheckDate" type="datetime-local">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Submit</button>
      </form>
    </div>
    <div class="map-controls-custom">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="heatmapCheckbox">
        <input checked class="mdl-checkbox__input" id="heatmapCheckbox" type="checkbox">
        <span class="mdl-checkbox__label">Heatmap</span>
      </label>
    </div>
  </div>
  <p style="font-size:50%">Foot graphic by <a href="http://www.freepik.com/">Freepik</a> from <a href="http://www.flaticon.com/">Flaticon</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>. Made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a></p>

  <!-- JavaScripts -->
  <script src="https://maps.googleapis.com/maps/api/js?key=XXXXXXXXXXXXXXXXXXXXXXXX&libraries=places,visualization"></script>
  <script src="moment-with-locales.min.js"></script>
  <script src="footfall.js"></script>
</body>
</html>
